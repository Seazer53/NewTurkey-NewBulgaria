 GER_turkey_friend:0 "Turkish-German Treaty Of Friendship"
 GER_turkey_friend_desc:0 "German–Turkish Treaty of Friendship was a non-aggression pact signed between Nazi Germany and Turkey on 18 June 1941 in Ankara by German ambassador to Turkey Franz von Papen and Turkish Minister of Foreign Affairs Şükrü Saracoğlu. On 23 February 1945 Turkey declared war on Nazi Germany. The pact was dissolved on 24 October 1945."