 BUL_fortification_desc:0 "A special defensive line, known as the Krali Marko defensive line, was constructed along the entire border with Turkey. It was heavily fortified with concrete walls and turrets of T-34, Panzer III and Panzer IV tanks. If we build this line, we can safely invade others."
