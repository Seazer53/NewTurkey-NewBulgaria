 TUR_form_turkic_state:0 "Form Turan"
 TUR_form_turkic_state_desc:0 "Turan is a historical region in Central Asia. Pan-Turkism is a movement which emerged during the 1880s among Turkic intellectuals of the Russian region of Shirvan and the Ottoman Empire, with its aim being the cultural and political unification of all Turkic peoples. The war is over, now we can start unite our people!"
