 TUR_trade_with_germans:0 "Cloudius Agreement"
 TUR_trade_with_germans_desc:0 "In October 1941, Turkey and Germany signed the 'Clodius Agreement', whereby Turkey agreed to export up 45,000 tons of chromite ore to Germany in 1941-1942, and 90,000 tons of the mineral in each of 1943 and 1944, contingent on Germany's supplies of military equipment to Turkey. The Germans were to provide as many as 117 railway locomotives and 1,250 freight rail cars to transport the ore. Trading with Germans might not be welcomed by Allies."
 TUR_cancel_trade_with_germans:0 "Cancelling Trade with Germans"
 TUR_cancel_trade_with_germans_desc:0 "We promised them to deliver chromium they desperately need. If we don't fulfill our promise in a couple of months, Germany will be not pleased."
