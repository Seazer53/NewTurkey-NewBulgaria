 BUL_pay_off_war_reparations:0 "Pay off War Reparations"
 BUL_pay_off_war_reparations_desc:0 "Bulgaria has to pay these debts because of Treaty of Neuilly-Sur-Seine. Bulgaria had to pay 100 million sterlings war reparations. Some of them had paid in the past so this makes our job easier. If we want to grow our economy, first we must start from here."
