l_english:
 expand_van_oil_fields:0 "Establish Van Oil Fields"
 anti_islamism_raids:0 "Anti-Islamist Raids"
 anti_islamism_raids_desc:0 "We must crack down on islamist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."
 islamism_on_the_rise:0 "Islamism on the Rise"
 islamism_on_the_rise_desc:0 "With recent events Islamist party has gained a lot of supporters. It seems there is no turning back. They want to build Islamic State and get rid of our traditions. The situation is tense, so we must choose our policy very carefully."
 prepare_for_islamist_civil_war:0 "Prepare for Islamist Civil War"
 prepare_for_islamist_civil_war_desc:0 "It seems islamists overthrow our government. If we start preparations against them, this may lead to the civil war! They may have stronger than us or vice versa!"
 expand_civil_islamism_support:0 "Expand Civil Islamism Support"
 expand_civil_islamism_support_desc:0 "Islamism is getting popular each day. If you give them a personal space they likely brainwash our people with their heretic ideas! But maybe this is the only way to avoid civil war."
 army_support_for_islamist_civil_war:0 "Army Support for Islamist Civil War"
 army_support_for_islamist_civil_war_desc:0 "If we want to overthrow the current government, we must gain our military staff's support. Some of high command has a sympathy on our ideology. Maybe we should convince them?"
 ensure_general_loyalty_for_islamist_civil_war:0 "Ensure General Loyalty for Islamist Civil War"
 ensure_general_loyalty_for_islamist_civil_war_desc:0 "If we want to overthrow the current government, we must gain our military staff's support. Still army supports government in case of any insurgency. We should continue our efforts."
 ensure_marshal_loyalty_for_islamist_civil_war:0 "Ensure Marshal Loyalty for Islamist Civil War"
 ensure_marshal_loyalty_for_islamist_civil_war_desc:0 "If we want to overthrow the current government, we must gain our military staff's support. Still army supports government in case of any insurgency. But if we gain support from top high command, nothing can stop us!"
 siphon_equipment_stockpiles_for_islamist_civil_war:0 "Siphon Equipment Stockpiles for Islamist Civil War"
 siphon_equipment_stockpiles_for_islamist_civil_war_desc:0 "If we want to overthrow the current government, we must be sure about our preparations. If we decide to fight, our men need an equipment! Let's find it for them!"
 formulate_surprise_attack_plan_for_islamist_civil_war:0 "Formulate Surprise Attack Plan for Islamist Civil War"
 formulate_surprise_attack_plan_for_islamist_civil_war_desc:0 "If we war last than a year, our country will be badly damaged and both sides will be tired. We can't allow this to happen. We must prepare perfectly planned battle plan. Then we shall have victory!"
 ignite_the_islamist_civil_war_single_state:0 "Ignite the Islamist Civil War Single State"
 ignite_the_islamist_civil_war_single_state_desc:0 "The caliph says the time has come! We must act now or obey this new order. We won't be slaves anymore! Turkey, rise!"
 ignite_the_islamist_civil_war:0 "Ignite the Islamist Civil War"
 ignite_the_islamist_civil_war_desc:0 "The caliph says the time has come! We must act now or obey this new order. We won't be slaves anymore! Turkey, rise!"
 rebuild_the_nation_islamism:0 "Rebuild the Nation"
 rebuild_the_nation_islamism_desc:0 "Our beautiful country has been injured during civil war. Before our enemies we must act and start rebuilding process. At least there will be no one to disturb our rule!"
 open_up_political_discourse_islamism:0 "Open up Political Discourse"
 open_up_political_discourse_islamism_desc:0 "If we continue our repressive policy about Islamism, our supporters may believe we rule with Iron fist! Because of that we should give Islamists a personal space."
 discredit_government_islamism:0 "Discredit Government"
 discredit_government_islamism_desc:0 "This government incapable of taking care of own people! They ruined our beautiful country's economy and try to silence everyone who opposes against them!"
 hold_the_islamist_national_referendum:0 "Hold National Referendum"
 hold_the_islamist_national_referendum_desc:0 "The time has come! Surveys show Islamists can easily win next election. Because of that they demand referendum! If we won't accept, they will be serious consequences!"
 military_support_for_islamist_civil_war:0 "Army Support for Islamist War"
 military_support_for_islamist_civil_war_desc:0 "" 
 resigned_celal:0 "Celal Bayar Resigned"
 institute_press_censorship_islamist_state:0 "Institute Press Censorship"
 institute_press_censorship_islamist_state_desc:0 "These are dangeorus times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that truth is heard loud and clear."
 ban_islamist_party:0 "Ban Islamist Party"
 ban_islamist_party_desc:0 "The parties in the political center have been a thorn in the side of our government for too long. Their insistence on the 'rights' of the individual undermine our efforts to create a better nation for the whole of our population."
 TUR_pay_off_ottoman_debts:0 "Pay off Ottoman Debts"
 TUR_pay_off_ottoman_debts_desc:0 "The Ottoman Public Debt Administration (OPDA) (Düyun-u Umumiye) was a European-controlled organization that was established in 1881 to collect the payments which the Ottoman Empire owed to European companies in the Ottoman public debt. The OPDA became a vast, essentially independent bureaucracy within the Ottoman bureaucracy, run by the creditors and its governing council was packed with European government officials including one representative each from British, French, German, Austrian, Italian, Dutch, and Ottoman creditors, and one representative from the Ottoman state. Now Ottoman Empire has gone but their debt not. If we want to get rid of them, we must allocate our limited resources carefully."
