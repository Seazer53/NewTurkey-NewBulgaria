 BUL_power_struggle:0 "Power Struggles in Coalition Government"
 BUL_power_struggle_desc:0 "The Fatherland Front government is including representatives of the BWP, BANU, the Bulgarian Workers' Social Democratic Party (Wide Socialists) and Zveno. The former Prime Minister was arrested, as were Tsar Simeon II's regents, members of the former government, and some army detachment heads. We can't share our power with the others. We must eliminate them one by one if we want to prevent any kind of criticisim against our acts."
