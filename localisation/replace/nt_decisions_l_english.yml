 TUR_support_village_institutes:0 "Village Institutes"
 TUR_support_village_institutes_desc:0 "Village Institutes were a group of rural schools founded in accordance with a project led by Hasan Ali Yücel, who was the Minister of Education at the time. The project started on April 17 1940 in order to train teachers. They were the cornerstones of the rural development projects in the post-war Turkish state. At the time there weren't many educational institutions in most villages, the institutes helped educate the rural populace. Village Institutes were established to meet the needs of the teachers of each village. This project needs funding. If we provide that, we can gain significant advantages."
