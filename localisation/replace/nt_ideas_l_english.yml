 TUR_hasan_ali_yucel:0 "Hasan Ali Yücel"
 TUR_hasan_ali_yucel_desc:0 "Hasan Âli Yücel was a Turkish writer, teacher and politician who served as Minister of National Education of Turkey from December 1938 to August 1946. He is remembered for his reforms of the education system, and the foundation of Village Institutes."
