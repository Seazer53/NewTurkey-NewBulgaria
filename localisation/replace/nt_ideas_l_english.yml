 TUR_turan:0 "Pan-Turkism"
 TUR_turan_desc:0 "Pan-Turkism is a movement which emerged during the 1880s among Turkic intellectuals of the Russian region of Shirvan and the Ottoman Empire, with its aim being the cultural and political unification of all Turkic peoples."
 TUR_chromium_trade_with_britain:0 "Chromium Trade with United Kingdom"
 TUR_recovering_from_civil_war:0 "Recovering From Civil War"
 TUR_recovering_from_civil_war_desc:0 "After a long fought battle, we are tired and want to have peace. This civil war may damage our country's beauty but it doesn't matter as long as our people united."
 TUR_death_before_surrender:0 "Death Before Surrender"
 TUR_death_before_surrender:0 "We can't allow these traitors to rule our country. We fought hard to gain our independence and we are to keep it that way!"
 TUR_liberalism:0 "Liberalism"
 TUR_liberalism_desc:0 "In order to strengthen our economy we can no longer stay our doors closed. There's a world outside and also great opportunities. This decision may lead us to become a world power or destruction of our economy and spreading corruption in the country."
 TUR_statism:0 "Statism"
 TUR_statism_desc:0 "Statism, Kemal Atatürk made clear in his statements and policies that Turkey's complete modernization was very much dependent on economic and technological development. The principle of Kemalist Statism is generally interpreted to mean that the state was to regulate the country's general economic activities and engage in areas where private enterprises are not willing to do so."
 TUR_economic_unstability:0 "Economic Unstability"
 TUR_economic_unstability_desc:0 "With the latest economic decision, we are implementing new economy model. This process may destabilize our economy. But if we'll be able to enact this new system, our people will prosper."
 TUR_mta:0 "MTA"
 TUR_mta_desc:0 "General Directorate of the Mineral Research & Exploration of Turkey (MTA) is a scientific institution established by Ministry of Energy and Natural Resources on 14 June 1935. MTA conducts geological and geophysical surveys all around Turkey in order to explore natural resources, like ore deposits and energy raw materials."
