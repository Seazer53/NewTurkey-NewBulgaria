 TUR_fevzi_cakmak:0 "Fevzi Cakmak"
 TUR_fevzi_cakmak_desc:0 "Fevzi Çakmak was a Turkish field marshal and politician. He served as the Chief of General Staff from 1918 and 1919 and later the Minister of War of the Ottoman Empire in 1920. He later joined the provisional Government of the Grand National Assembly and became the Deputy Prime Minister, Minister of National Defense and later as the Prime Minister of Turkey from 1921 to 1922. He was the second Chief of the General Staff of the provisional Ankara Government and the first Chief of the General Staff of the Republic of Turkey."
 TUR_necip_okaner:0 "Necip Okaner"
 TUR_ahmet_ali_celikten:0 "Ahmet Ali Çelikten"
 TUR_ahmet_ali_celikten_desc:0 "Ahmet Ali Çelikten, also known as İzmirli Ahmet Ali (English: Ahmet Ali from Izmir), was an Ottoman-born Afro-Turkish aviator who was one of the first black pilots in aviation history. He was certainly the first black male fighter pilot, having received his “wings” in 1914. He was one of the few black pilots in World War I, like African American Eugene Jacques Bullard (flying for France), William Robinson Clarke from Jamaica (flying for Britain), Pierre Réjon from Martinique (flying for France) and Domenico Mondelli from Eritrea."
 TUR_memduh_tagmac:0 "Memduh Tagmac"
 TUR_sabiha_gokcen:0 "Sabiha Gökçen"
 TUR_sabiha_gokcen_desc:0 "Sabiha Gökçen was a Turkish aviator. She was the world's first female fighter pilot, aged 23. Others such as Marie Marvingt and Evgeniya Shakhovskaya preceded her as military pilots in other roles, but not as fighter pilots and without military academy enrollment. She was an orphan, and one of the thirteen adopted children of Mustafa Kemal Atatürk.She is recognized as the first female combat pilot by The Guinness Book of World Records and was selected as the only female pilot for the poster of "The 20 Greatest Aviators in History" published by the United States Air Force in 1996."
