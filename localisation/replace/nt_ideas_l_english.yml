 TUR_recovering_from_turkish_war_of_independence:0 "Recovering from Turkish War of Independence"
 TUR_recovering_from_turkish_war_of_independence_desc:0 "Turkey had almost lost everything during the Turkish War Of Independence. But they gained their freedom though it costs their lives. After the war, deep wounds still remain. Our people won't support another war. They're exhausted. We need to take care of them."
 TUR_recovering_from_turkish_war_of_independence2:0 "Recovering from Turkish War of Independence"
 TUR_recovering_from_turkish_war_of_independence2_desc:0 "We're trying to heal our deep wounds. Our economy is under a very big pressure. Our people still need our help. We must act cautious."
 TUR_recovering_from_turkish_war_of_independence3:0 "Recovering from Turkish War of Independence"
 TUR_recovering_from_turkish_war_of_independence3_desc:0 "We came a long way but building a country is a hardwork to do. If we want to forget about the past, we should continue our good work and results will come in handy."
 TUR_urbanization:0 "Urbanization"
 TUR_urbanization_desc:0 "After the Turkish War of Independence, our cities damaged very badly. We must repair them and urbanize fast. If we want to be a great power, we must develop our cities properly."
 TUR_government_reforms:0 "Government Reforms"
 TUR_government_reforms_desc:0 "Tough times require strong nations. So we have to be sure our people can trust their government about coming war. We must establish a strong government. So our enemies will think twice before they attack us!"
 TUR_prepare_for_the_worst:0 "Prepare for the Worst"
 TUR_prepare_for_the_worst_desc:0 "Our country's future is in danger. So we must tell our people to prepare themselves for every situation! It's time to unite against our enemies!"
 TUR_misaki_milli:0 "Mîsâk-ı Millî"
 TUR_misaki_milli_desc:0 "Mîsâk-ı Millî is the set of six decisions made by the last term of the Ottoman Parliament. A group of parliamentarians called Felâh-ı Vatan was established by Mustafa Kemal's friends to acknowledge the decisions taken at the Erzurum Congress and the Sivas Congress. Mustafa Kemal said "It is the nation's iron fist that writes the Nation's Oath which is the main principle of our independence to the annals of history."These decisions worried the occupying Allies, resulting in the Occupation of Constantinople by the British, French and Italian troops on 16 March 1920. This also intensified the Turkish War of Independence against the Allies. National Oath were later used as the basis for the claims of the Grand National Assembly in the Treaty of Kars and of the new Republic of Turkey in the Treaty of Lausanne."
 TUR_kemalism:0 "Kemalism"
 TUR_kemalism_desc:0 "Kemalism is the founding ideology of the Republic of Turkey. Kemalism, as it was implemented by Mustafa Kemal Atatürk, was defined by sweeping political, social, cultural and religious reforms designed to separate the new Turkish state from its Ottoman predecessor and embrace a modernized lifestyle, including the establishment of democracy, secularism, state support of the sciences and free education, many of which were first introduced to Turkey during Atatürk's presidency in his reforms. Many of the root ideas of Kemalism began during dissolution of Empire (1908-1922). The mid-century Young Ottomans attempted to create the ideology of Ottoman nationalism, or Ottomanism, to quell the rising ethnic nationalism in the Empire and introduce limited democracy for the first time while maintaining Islamist influences. In the early 20th century, Young Turks abandoned Ottoman nationalism in favor of early Turkish nationalism, while adopting a secular political outlook. After the demise of the Ottoman Empire, Atatürk, influenced by both the Young Ottomans and the Young Turks, as well as by their successes and failures, led the declaration of the Republic of Turkey in 1923, borrowing from the earlier movements' ideas of secularism and Turkish nationalism, while bringing about, for the first time, free education and other reforms that have been enshrined by later leaders into guidelines for governing Turkey."
