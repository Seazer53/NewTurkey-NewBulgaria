 BUL_treaty_of_neuilly_sur_seine:0 "Treaty of Neuilly-sur-Seine"
 BUL_treaty_of_neuilly_sur_seine_desc:0 "The Treaty of Neuilly-sur-Seine required Bulgaria to cede various territories, after Bulgaria had been one of the Central Powers defeated in World War I. The treaty was signed on 27 November 1919 at Neuilly-sur-Seine, France.\nThe treaty required Bulgaria to cede Western Thrace, Dobruja and a further area on her western border with the Yugoslavia. Also reduce her army to 20,000 men, pay reparations of 100 million sterlings and  recognize the existence of Yugoslavia."
 BUL_export_focused_economy:0 "Export Focused Economy"
 BUL_export_focused_economy_desc:0 "We supported liberal economy, thanks to our efforts we produce far more efficient. This model may seem risky but if we want to rise again, this is a risk we must take!"
 BUL_reallocated_factories_idea:0 "Reallocated Factories"
 BUL_reallocated_factories_idea_desc:0 "Thanks to our closed economy policy. We can reallocate our factories and satisfy our people's demands lesser cost."
 BUL_urbanization:0 "Urbanization"
 BUL_urbanization_desc:0 "Supporting urbanization is a key to establish grand industry. If we want to become Balkan power again, we must develop our cities properly."
 BUL_army_tsar_conflict:0 "Army-Tsar Conflict"
 BUL_army_tsar_conflict_desc:0 "Bulgaria has suffered a lot from political unstability. Military coups and tsar's counter coup policies made a huge damage country's image. After 1934 Bulgarian coup d'état and Tsar's counter coup with aid of some of military officials left this country scarred and deformed. Power Struggle's still ongoing between Tsar and army."
 BUL_strengthened_tsar_authority:0 "Strengthened Tsar's Authority"
 BUL_strengthened_tsar_authority_desc:0 "People on Tsar's side. They don't want military coups anymore and they're united against army. Long live the Tsar!"
 BUL_weakened_tsar_authority:0 "Weakened Tsar's Authority"
 BUL_weakened_tsar_authority_desc:0 "People fed up with this dictatorship. It's time for a change. They're standing with our armed forces. Abdicate the Tsar!"
 BUL_army_government:0 "Army Driven Politics"
 BUL_army_government_desc:0 "With military command in government our enemies will be terrified and they couldn't dare to attack us. Our people stands with our armed forces."
 BUL_army_tsar_conflict2:0 "Army-Tsar Conflict"
 BUL_army_tsar_conflict2:0 "One of the conflict sides has been weakened. Political stability is near! If our people keep supporting one side, there will be no power struggle."
 BUL_army_tsar_conflict3:0 "Army-Tsar Conflict"
 BUL_army_tsar_conflict3_desc:0 "The end is near! If dominating side keep suppressing the others, country will no longer suffer power struggles."
 BUL_balkan_prussia:0 "Military State"
 BUL_balkan_prussia_desc:0 "Kingdom of Bulgaria was almost constantly at war throughout its existence, lending to its nickname as "the Balkan Prussia". For several years Bulgaria mobilized an army of more than 1 million people from its population of about 5 million and in the 1910s it engaged in three wars – the First and Second Balkan Wars, and the First World War."
 BUL_greater_bulgaria:0 "Greater Bulgaria"
 BUL_greater_bulgaria_desc:0 "We are sick up waiting. No one can force us to do something anymore. The time has come. Greater Bulgaria, rise!"
 BUL_seek_for_soviet_support:0 "Seeked for Soviet Support"
 BUL_seek_for_soviet_support_desc:0 "They accepted us but they want us to be communist. Communism on the rise! We must protect our Tsar's unified country."
 BUL_capitalist_aid:0 "Capitalist Economic Aid"
 BUL_capitalist_aid_desc:0 "In these tough times, capitalist have come to rescue us. With this aid, we can develop our country much faster."
 BUL_balkan_defence:0 "Balkan Defence"
 BUL_balkan_defence_desc:0 "We must defend Balkans at all cost! If Balkans fall, the next will be ours! For secure and safer Bulgaria, militarization is the only way."
 BUL_rearmament:0 "Secret Rearmament"
 BUL_rearmament_desc:0 "League of Nations had offered us a protection from external threats. But they can't even protect themselves from Germans! We shouldn't trust their words anymore, we must take necessary precautions to prevent an invasion."
 BUL_student_exchange:0 "Student Exchange Program"
 BUL_student_exchange_desc:0 "Sending our students various European countries will gain us a huge knowledge. If we manage to use this knowledge, we may double our research efforts."
 BUL_bulgarian_debts:0 "Unpaid War Reparations"
 BUL_bulgarian_debts_desc:0 "After the Treaty of Neuilly-sur-Seine, we had to pay 100 million sterlings war reparations. This debt has to be paid if we want to save our people beyond our borders."
 BUL_officers_purged:0 "Army Officers Purged"
 BUL_officers_purged_desc:0 "After the Tsar's suppression army officers operation, many officers have been purged and this left a huge scar on our armed forces. We have to wait and recruit new officers."
 BUL_recovering_army:0 "Recovering Army"
 BUL_recovering_army_desc:0 "Our army has weakened. We must ensure they can protect us from every possible threat. To create a better army we must recruit and train them properly."
 BUL_rehabilitated_army:0 "Rehabilitated Army"
 BUL_rehabilitated_army_desc:0 "Our army has suffered a lot. We must ensure they are healthy and ready to serve us."
 BUL_light_navy:0 "Light Navy Focused"
 BUL_fighter_production:0 "Cheaper Fighter Production"
 BUL_golden_age_economy:0 "Golden Age of Bulgarian Economy"
 BUL_golden_age_economy_desc:0 "Thanks to the our countless reforms and supports, our economy is getting stronger and stronger each day. We are no longer rely on agriculture, we established heavy industry and started exporting our products."
 BUL_aftermath_treaty_of_neuilly_sur_seine:0 "Aftermath Treaty of Neuilly-sur-Seine"
 BUL_aftermath_treaty_of_neuilly_sur_seine_desc:0 "Finally, we got rid of this treaty and can rearm. Maybe we are a little late but our experienced armed officers can be able to mobilize our troops a lot faster."
 BUL_fatherland_front:0 "Fatherland Front"
 BUL_fatherland_front_desc:0 "The Fatherland Front began as a Bulgarian Bolshevik political resistance movement during World War II. The Zveno movement, the communist Bulgarian Workers Party, a wing of the Bulgarian Agrarian National Union and the Bulgarian Social Democratic Workers Party, were all part of the OF. The constituent groups of the OF had widely contrasting ideologies and had united only in the face of the pro-German militarist dictatorship in Bulgaria."
 BUL_red_revolution:0 "Red Revolution"
 BUL_red_revolution_desc:0 "After communist coup, other political parties are banned and communism's power on the country keep growing. Revolution must be defended!"
 BUL_coalition_government:0 "Coalition Government"
 BUL_coalition_government_desc:0 "The Fatherland Front government is including representatives of the BWP, BANU, the Bulgarian Workers' Social Democratic Party (Wide Socialists) and Zveno. Thus creates power struggle between these groups. We must end this power thirst!"
 BUL_communist_militia:0 "Communist Militia"
 BUL_communist_militia_desc:0 "New government has decided to establish militia force. The police was abolished and replaced with a popular militia consisting mainly of recent partisans."
 BUL_dimitrov_constitution:0 "Dimitrov Constitution"
 BUL_dimitrov_constitution_desc:0 "The Dimitrov Constitution was the second Constitution of Bulgaria, in effect from 1947 to 1971. It formed the legal basis for Communist rule in Bulgaria. Georgi Dimitrov, after whom the document is named, guided the framing of the 1947 constitution on the model of the 1936 Soviet Constitution. The Dimitrov Constitution guaranteed citizens equality before the law; freedom from discrimination; a universal welfare system; freedom of speech, the press, and assembly; and inviolability of person, domicile, and correspondence. But those rights were qualified by a clause prohibiting activity that would jeopardize the attainments of "the national revolution of 9 September 1944." Citizens were guaranteed employment but required to work in a socially useful capacity. The constitution also prescribed a planned national economy."
