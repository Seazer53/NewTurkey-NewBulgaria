 TUR_support_focus:0 "Support Weapons Production"
 TUR_submarine_discount:0 "Massive Production of Submarines"
 TUR_battleship_discount:0 "National Battleship Production"
 TUR_support_thk:0 "Subsidized THK's Efforts"
 TUR_support_thk_desc:0 "Our decision about choosing air manufactorer leads malfunctioning producing aircraft. But after a enough amount time THK gain enough experience to produce more modern fighters."
 TUR_support_thk2: "Subsidized THK's Efforts"
 TUR_support_thk2_desc:0 "From now we'll be able to produce more fighters. Our aircraft designer promised us they produce fighters as fast as they can."
 TUR_support_demirag:0 "Subsidized Demirağ's Air Company"
 TUR_support_demirag_desc:0 "This company will provide us advanced fighers but production of these fighers require some of our resources. Thus we can produce these fighters a lot cheaper."
 TUR_kemalist_strikes:0 "Kemalist Strikes"
 TUR_kemalist_strikes_desc:0 "Country is on fire! Our Islamist reforms has made an impact on Kemalists. We are trying to handle this strikes. It may take a while."
 TUR_islamist_strikes:0 "Islamist Strikes"
 TUR_islamist_strikes_desc:0 "Country is on fire! Our Kemalist reforms has made an impact on Reactionaries. We are trying to handle this strikes. It may take a while."
 TUR_dersim_rebellion_crush:0 "Dersim Rebellion Crushed"
 TUR_dersim_rebellion_crush_desc:0 "After our decision about this rebellion, our armed forces have launched a massive attack and we are waiting for results. This conflict may affect our stability."
 TUR_dersim_rebellion_peace:0 "Negotiation with Dersim Rebels"
 TUR_dersim_rebellion_peace_desc:0 "After a long time negotiations, both sides decided to end this conflict. Turkish government has made promises about development of eastern region."
 TUR_dersim_rebellion_crush2:0 "Dersim Rebellion Crushed"
 TUR_dersim_rebellion_crush2_desc:0 "After our decision about this rebellion, our armed forces have launched a massive attack and we are waiting for results. This conflict may affect our stability."
 TUR_dersim_rebellion_peace2:0 "Negotiation with Dersim Rebels"
 TUR_dersim_rebellion_peace2_desc:0 "After a long time negotiations, both sides decided to end this conflict. Turkish government has renewed their' promises about development of eastern region."
 TUR_village_institutes:0 "Village Institutes"
 TUR_village_institutes_desc:1 "Village Institutes were a group of rural schools founded in accordance with a project led by Hasan Ali Yücel, who was the Minister of Education at the time. The project started on April 17 1940 in order to train teachers. They were the cornerstones of the rural development projects in the post-war Turkish state. At the time there weren't many educational institutions in most villages, the institutes helped educate the rural populace. Village Institutes were established to meet the needs of the teachers of each village."
 TUR_village_institutes_ended:0 "Village Institutes Has Been Closed"
 TUR_village_institutes_ended_desc:0 "Village Institutes has served us very well. We trained a lot of teachers and opened primary schools all over the country. This was a huge step for our countries' education. But we didn't support them enough. Now we'll close these institutes."
 TUR_village_institutes_embraced:0 "Village Institutes Embraced"
 TUR_village_institutes_embraced_desc:0 "Thanks to our enormous support, Village Institutes have become the most important educational facility. Now our people much willing to learn and research, this will bring us a huge advantage."
 TUR_wealth_tax:0 "Wealth Tax"
 TUR_wealth_tax_desc:0 "The Wealth Tax was a tax levied on citizens of Turkey in 1942, with the stated aim of raising funds for the country's defense in case of an eventual entry into World War II. However, it is accepted that the underlying reason for the tax was to inflict financial ruin on the minority non-Muslim citizens of the country, end their prominence in the country's economy and transfer the assets of non-Muslims to the Muslim bourgeoisie."
 TUR_unpaid_ottoman_debts:0 "Unpaid Ottoman Debts"
 TUR_unpaid_ottoman_debts_desc:0 "New Republic has to pay her's debts. Ottoman debts was divided between nations which lived in Ottoman Empire. These debts are heavy burden for us. Paying off them will not be easy."
 TUR_unpaid_ottoman_debts2:0 "Unpaid Ottoman Debts"
 TUR_unpaid_ottoman_debts2_desc:0 "We are trying to pay off these debts. We should continue our good work to create a better nation."
 TUR_unpaid_ottoman_debts3:0 "Unpaid Ottoman Debts"
 TUR_unpaid_ottoman_debts3_desc:0 "Even though we encounter a lot of difficulties, we managed to pay off half of our debt. We shouldn't be relaxed. We must work hard to pay these debts."
 TUR_unpaid_ottoman_debts4:0 "Unpaid Ottoman Debts"
 TUR_unpaid_ottoman_debts4_desc:0 "Our economy is getting stronger and stronger each day. Thanks to our government! We paid off most of these debts. Keep working!"
 TUR_unpaid_ottoman_debts5:0 "Unpaid Ottoman Debts"
 TUR_unpaid_ottoman_debts5_desc:0 "From now amount of debt has been decreased massively. One more time we pay after that we are free!"
 TUR_chromium_trade:0 "Trade with Germans"
 TUR_chromium_trade_desc:0 "In October 1941, Turkey and Germany signed the 'Clodius Agreement', whereby Turkey agreed to export up 45,000 tons of chromite ore to Germany in 1941-1942, and 90,000 tons of the mineral in each of 1943 and 1944, contingent on Germany's supplies of military equipment to Turkey."
