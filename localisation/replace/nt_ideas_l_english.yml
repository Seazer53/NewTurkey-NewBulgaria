 TUR_nuri_demirag:0 "Nuri Demirağ"
 TUR_nuri_demirag_desc:0 "Nuri Demirağ was an early Turkish industrialist. He was one of the first millionaires of the Turkish Republic. Starting from the late 1920s, Demirağ began to invest his capital in the development of the Turkish railway network. Because of this investment, Mustafa Kemal Atatürk gave him the surname Demirağ (meaning "Iron web") when the Surname Law was put into effect in 1934."
