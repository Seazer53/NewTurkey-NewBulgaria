 TUR_boost_islamism:0 "Islamist Influence"
 TUR_boost_islamism_desc:0 "Islamist pressure has made islamism very popular, and the country is susceptible to align with other islamists."
 TUR_islamist:0 "Islamism"
 TUR_islamist_desc:0 "Islamism is a concept whose meaning has been debated in both public and academic contexts. The term can refer to diverse forms of social and political activism advocating that public and political life should be guided by Islamic principles or more specifically to movements which call for full implementation of sharia (Islamic order or law). It is commonly used interchangeably with the terms political Islam or Islamic fundamentalism. In academic usage, the term Islamism does not specify what vision of "Islamic order" or sharia are being advocated, or how their advocates intend to bring them about. In Western mass media it tends to refer to groups whose aim is to establish a sharia-based Islamic state, often with implication of violent tactics and human rights violations, and has acquired connotations of political extremism. In the Muslim world, the term has positive connotations among its proponents."
