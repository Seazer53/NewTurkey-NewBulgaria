 news.341.t:0 "Death of Mustafa Kemal Atatürk"
 news.341.d:0 "War hero, revolutionary, president and Father of the Turks, Mustafa Kemal Atatürk has passed away. He maintained his duty to the Turkish people and the republic he founded up until the very end. Thousands of mourners have paid their respects in Istanbul. There his state funeral was held with the entire parliament and dignitaries from all over the world in attendance. On November 21, a grander funeral ceremony was held, at which dignitaries from seventeen countries attended. The cortege with Atatürk's flag-covered casket on a horse-drawn caisson processed to the Ethnography Museum of Ankara escorted also by nine armed detachments from foreign nations, among them British, Iranian and Yugoslavian guards of honor."
 news.341.a:0 "World has just lost a great leader"
 news.341.b:0 "Atatürk will be remembered!"
 news.341.c:0 "Atatürk's Turkey has no enemy, In our times, That's a thing no one could achieve!"
 news.341.e:0 "The only states man in the world who serves his own nation extremely perfect for a very short time is Atatürk!"
