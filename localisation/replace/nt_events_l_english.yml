 yugoslavia.12.a:0 "Permit for rearm"
 yugoslavia.12.b:0 "No way!"
 yugoslavia.13.t:0 "Bulgaria Demands Macedonia!"
 yugoslavia.13.d:0 "They asked to cede Macedonia to them. They claim this province is rightfully theirs. Even our country divided, we all agree on something. We can't allow this peasants to rule there. What should we do?"
 yugoslavia.13.a:0 "Cede Macedonia"
 yugoslavia.13.b:0 "Come and get it!"
 britain.25.t:0 "Turkey Wants to Revise Cyprus Convention"
 britain.25.d:0 "Republic of Turkey wants Cyprus because they claim we occupied this island and denounced the Cyprus Convention. In 1878, Ottomans had rented this island to us. After the World War I, Great Britain occupied Cyprus. We paid them very well in 1878, we don't care what Ottomans did all that money and Cyprus is a United Kingdom's territory! Will you listen them?"
 britain.25.a:0 "This island surely belongs to them, apologize"
 britain.25.b:0 "How dare you demand something from mighty United Kingdom!"
 britain.25.c:0 "We can solve this matter in a civilised way"
 britain.26.t:0 "Turkey Wants to Join Allies"
 britain.26.d:0 "After a trade agreement with Turkey, they have decided to join war. Turkey may help our war properly. Because they have critical straits and they can easily expand to the Balkans. With our help, we could bring down Axis."
 britain.26.a:0 "A new ally always welcomed!"
 britain.26.b:0 "Nazis are overrated!"
 britain.27.t:0 "Bulgaria Seeks our Support"
 britain.27.d:0 "Bulgaria has renounced her claims and decided to follow non-aggressive path. We can't leave them alone with Nazi and Soviet threat."
 britain.27.a:0 "Offer protection"
 britain.27.b:0 "Let them suffer!"
 britain.28.t:0 "Bulgaria Seeks Support for Rearmament"
 britain.28.d:0 "After the Great War, Bulgaria was forced to sign Treaty of Neuilly-sur-Seine. This treaty limits Bulgarian army and economy in many ways and now they think it's time to let the past go. Should we give what they want?"
 britain.28.a:0 "They have to protect themselves"
 britain.28.b:0 "No more Balkan chaos!"
 greece.5.t:0 "Fate of Western Thrace"
 greece.5.d:0 "After the Balkans War, we managed to get Western Thrace. But Turkish population is still there, this could cause trouble for us. While Turks are demanding their 'rightfully' province, Western Thrace's Turks could rise against us. On the other hand Bulgaria demands their rightfully territory. We took it from them maybe we should give it back. What should we do?"
 greece.5.a:0 "We shouldn't anger them, just give it back!"
 greece.5.b:0 "Mighty Bulgaria, we'll give it to you rather than new Ottomans!"
 greece.5.c:0 "It's time to implement Megali Idea!"
 greece.6.t:0 "Turkey Has Occupied Aegean Islands!"
 greece.6.d:0 "We gived them what they want but they hasn't stopped and occupied our beautiful aegean islands! We must strike back and take our states back, then implement Megali Idea!"
 greece.6.a:0 "We must attack!"
 greece.6.b:0 "No, they will leave us alone next time, I hope"
 greece.7.t:0 "Turkey Invites us to Eurasian Alliance"
 greece.7.d:0 "Turkey has sent an invitation to us about joining Eurasian Alliance faction. Should we trust them or keep trusting Allies?"
 greece.7.a:0 "Past in the past, join!"
 greece.7.b:0 "No thanks, we probably go with Allies"
 greece.8.t:0 "Balkan Entente is under a very big Threat"
 greece.8.d:0 "Germans seem unstoppable! We can't even protect ourselves with this old equipment. How can we protect the others? This fight is not ours! We must retreat from the treaty."
 greece.8.a:0 "Abandon our allies"
 greece.8.b:0 "There's no escape for us"
 greece.9.t:0 "Salonika Agreement"
