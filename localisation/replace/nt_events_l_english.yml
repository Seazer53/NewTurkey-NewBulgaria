 news.341.g:0 "Such a genius man Atatürk has passed away. What a lost for World!"
 news.341.h:0 "His death, it's a loss that a unmeasurable for world!"
 news.342.t:0 "Refah Tragedy"
 news.342.d:0 "The Refah tragedy was a maritime disaster that took place during World War II, in June 1941, when the cargo steamer Refah of neutral Turkey, carrying Turkish military personnel from Mersin in Turkey to Port Said, Egypt, was sunk in eastern Mediterranean waters by a torpedo fired from an unidentified submarine. Of the 200 passengers and crew aboard, only 32 survived. On 23 June at 17:30 hours local time, the Refah weighed anchor, and sailed towards Port Said in eastern Mediterranean waters with a total of 200 people aboard. Around at 22:30 hours, while the passengers were eating their rations throughout the ship, an explosion occurred as the ship was about 10 nautical miles (19 km) east off the coast of Cyprus. She was hit by a torpedo fired from an unidentified submarine. The vessel flooded and began to sink.   Of the 200 people aboard, the disaster claimed the lives of 168 people in total, while only 32 survived. British government blames German authorities for this matter. Germany and Italy blames United Kingdom and they claim Royal Navy sunk Turkish cargo ship. This is a clear violation of Turkey's neutrality."
 news.342.a:0 "Sorry for their loss"
 news.342.b:0 "This is unacceptable!"
 news.342.c:0 "United Kingdom must be punished!"
 news.342.e:0 "We are sorry to hear that"
 news.342.f:0 "We stand with Turkey!"
 news.342.g:0 "Such an unfortunate tragedy"
 news.342.h:0 "If they would have joined us, there would be no tragedy at all!"
 news.343.t:0 "Bulgarian coup d'état"
 news.343.d:0 "The 1944 Bulgarian coup d'état, also known as the 9 September coup d'état, was the forcible change of the government of Kingdom of Bulgaria carried out on the eve of 9 September 1944. In Communist Bulgaria it was called People's Uprising of 9 September – on the grounds of the broad unrest, and Socialist Revolution – as it was a turning point politically and the beginning of radical reforms towards socialism. The coup d'état was organized by the Fatherland Front political coalition (led by the Bulgarian Communists) and performed by pro-FF units of the Bulgarian Army and the Bulgarian partisan forces of the People's Liberation Revolt Army."
