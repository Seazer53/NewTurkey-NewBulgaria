 greece.9.a:0 "Permit for rearm"
 greece.9.b:0 "No way!"
 greece.10.t:0 "Bulgaria Demands Central Macedonia"
 greece.10.d:0 "These untrustworthy Bulgars now demand our Macedonia! This is unacceptable! On the other hand Turkey is making pressure on us. In north, Yugoslavia is about to collapse. What should we do?"
 greece.10.a:0 "There's no other way. Give it to them"
 greece.10.b:0 "No more selling lands!"
 turkey.2.t:0 "Straits Crisis"
 turkey.2.d:0 "World is unstable. Italy threats us from Rhodes, Soviets may want to take our straits, even Germany may announce they have a claim in our land! We have to invite great powers, Balkan nations and Black Sea Countries to revise Straits Commission."
 turkey.2.a:0 "Straits are ours!"
 turkey.3.t:0 "Adolf Hitler Offers Treaty of Friendship"
 turkey.3.d:0 "Franz von Papen forwarded a letter from Adolf Hitler to İnönü, in which Hitler wrote that he had not started the war, and that he was not intending to attack us. He emphasized further that he had ordered his troops in Bulgaria to stay far from the our border in order not to make a false impression of their presence. Hitler proposed a non-aggression pact with us. What should we say them?"
 turkey.3.a:0 "Nazis are our friends!"
 turkey.3.b:0 "We don't need them!"
 turkey.4.t:0 "Subsidizing THK's Fighter Production Efforts"
 turkey.4.d:0 "THK produces old fighters which comes from developed countries like USA, Great Britain etc. Licence production has a lot of disadvantages but with this way maybe we can learn how to produce fighters like that. Of course there will be a long amount of time to learn this process."
 turkey.4.a:0 "The future is in the skies!"
 turkey.5.t:0 "THK's Fighter Production Increase"
 turkey.5.d:0 "We've been waited for a long time this good news. From now we can produce fighters a lot cheaper and double our research efforts."
 turkey.5.a:0 "We had made a right choice!"
 turkey.6.t:0 "Subsidizing Demirağ's Fighter Production Efforts"
 turkey.6.d:0 "In 1936 Nuri Demirağ established an aircraft factory employing 500 people in Beşiktaş, Istanbul (later nationalized by the government and now occupied by the Istanbul Naval Museum). The production of the Nu D.36 two-seat trainer biplane, and Nu D.38 twin-engine high-wing light transport plane took place in this factory. If we support this man's efforts he'll be able to produce more advanced fighters for our air force. We need to provide whatever he needs in order to continuing production."
 turkey.6.a:0 "The future is in the skies!"
 turkey.7.t:0 "Islamist Supporters Strike all over the Country"
 turkey.7.d:0 "After we implemented few reforms, some of reactionaries has disturbed and launch a strike movement. They want to remove these reforms and establish Islamic state! This is unacceptable, we fought in the past for independence, now we fight again!"
 turkey.7.a:0 "Liberty or Death!"
 turkey.8.t:0 "Order Restored"
 turkey.8.d:0 "From now, we are be able to end this conflict. Many supporters have been arrested and order has been restored. Finally we shall have peace."
 turkey.8.a:0 "Good!"
