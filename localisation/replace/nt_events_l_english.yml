 news.338.d:0 "Turkish-German Treaty Of Friendship was a non-aggression pact signed between Nazi Germany and Turkey on 18 June 1941 in Ankara by German ambassador to Turkey Franz von Papen and Turkish Minister of Foreign Affairs Şükrü Saracoğlu. It went into effect on the same day."
 news.338.a:0 "Well, we have a new friend!"
