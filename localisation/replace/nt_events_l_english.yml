 yugoslavia.11.d:0 "Germans seem unstoppable! We can't even protect ourselves with this old equipment. How can we protect the others? We probably the first one who encounter german attack. We must retreat from the treaty."
 yugoslavia.11.a:0 "We intent to keep our promises"
 yugoslavia.11.b:0 "Leave them or we'll never make it"
