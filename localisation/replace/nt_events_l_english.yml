 germany.1002.t:0 "Turkey Has Refused Treaty Of Friendship"
 germany.1002.d:0 "Ismet Inönü refused our offer. He wants to stay neutral so he can not accept this offer. What do you say mein Führer?"
 germany.1002.a:0 "Tell them 'Ask Belgium what happened during The Great War!'"
 germany.1003.t:0 "Turkey Wants to Join Axis"
 germany.1003.d:0 "After Treaty of Friendship with Turkey, they have decided to join us. With their help we could reach United Kingdom's colonies. If they take Suez Canal, then war will be ours! What should we do mein Führer?"
 germany.1003.a:0 "Losers of the Great War, Unite!"
 germany.1003.b:0 "No! Nazis must do that without them!"
 germany.1004.t:0 "Bulgaria Seeks our Support"
 germany.1004.d:0 "Boris III was able to unite his people and prepared them for next war. They want to achieve greater Bulgaria. But to do that they think they need foreign support. What should we do mein Führer?"
 germany.1004.a:0 "Losers of the Great War, Unite!"
 germany.1004.b:0 "No more loser!"
 germany.1005.t:0 "Bulgaria Wants to Sign Tripartite Pact"
 germany.1005.d:0 "Bulgaria wants to join our alliance between Japan and Italy. They're strong in Balkans and may help us in Soviet front. What should we do mein Führer?"
 germany.1005.a:0 "Welcome mighty Bulgaria!"
 germany.1005.b:0 "We don't need them"
 germany.1006.t:0 "Bulgaria Seeks Support for Rearmament"
 germany.1006.d:0 "After the Great War, Bulgaria was forced to sign Treaty of Neuilly-sur-Seine. This treaty limits Bulgarian army and economy in many ways and now they think it's time to let the past go. Should we give what they want?"
 germany.1006.a:0 "They have to protect themselves"
 germany.1006.b:0 "No more losers of the Great War!"
 italy.17.t:0 "Turkey Wants Dodecanese Back"
 italy.17.d:0 "After the Italo-Turkish war, Dodecanese was left to Italy temporarily because of the Balkan Wars. But Italy decided to keep Dodecanese. After all these years Turks wants Dodecanese back. Should we teach them a lesson?"
 italy.17.a:0 "No! Dodecanese belongs to them. We should give it"
 italy.17.b:0 "We take Constantinople and establish the New Roman Empire!"
 italy.18.t:0 "Bulgaria Seeks our Support"
 italy.18.d:0 "After the Great War, Bulgaria was humiliated. They rebuilt their country and they're ready for war. But they think we and they can be a great partners. What should we do?"
 italy.18.a:0 "Accept immediately! For the glory of Rome!"
 italy.18.b:0 "No! We don't need peasants!"
 italy.19.t:0 "Bulgaria Wants to Sign Tripartite Pact"
 italy.19.d:0 "Bulgaria wants to join our alliance between Japan and Germany. They're strong in Balkans and may help us in Soviet front. What should we do?"
 italy.19.a:0 "Welcome mighty Bulgaria!"
 italy.19.b:0 "We don't need them"
 france.35.t:0 "Hatay Issue"
 france.35.d:0 "After Ankara Agreement, Hatay is a free state-government. Hatay which Turks are a big part of a city is demanded by Turkey. Turkey wants a referendum in Hatay. This referendum will decide fate of Hatay. League of Nations are supporting Turkey. We should give what they want because we have a bigger problems. Germany is a big threat to us. He may intervene this situation. What should we do?"
 france.35.a:0 "It's a just a piece of land. Give it to them! We have more"
 france.35.b:0 "They shall not have"
 france.36.t:0 "Turkey Demands Rakka"
 france.36.d:0 "Turkey sees us as a weak nation. They ruthlessly demand territories from us. Now they demand Rakka. We can't afford a new war but we can't give our land too! What should we do?"
 france.36.a:0 "It's just a desert, we have a lot!"
 france.36.b:0 "Prepare for the war!"
 soviet.65.t:0 "Turkey Wants to Join Comintern"
 soviet.65.d:0 "After all these years, Finally Turkey has decided to choose right path. They seems to remember what we helped during their war of Independence. It's not late for them. Should we accept them, comrade?"
 soviet.65.a:0 "Welcoma aboard, comrade!"
 soviet.65.b:0 "You should have come earlier!"
 soviet.66.t:0 "Turkey Wants to Hold Referendum in Batumi"
 soviet.66.d:0 "Treaty of Kars has been signed between Republic of Turkey and Soviet Union in 1921. With this agreement, Turkey cede Batumi to Soviet Union. But now these hypocrites demand a referendum in Batumi! What should we do?"
 soviet.66.a:0 "They can have it"
 soviet.66.b:0 "No way!"
 soviet.67.t:0 "Bulgaria Seeks our Support"
 soviet.67.d:0 "This peasant country has come to ask for aid. They probably can't contribute our war efforts but dominating Balkans may gain us a huge advantage against Nazis. What should we do comrade?"
 soviet.67.a:0 "Let them come but first they will be commie!"
 soviet.67.b:0 "No need! We occupy them too!"
 soviet.68.t:0 "Bulgaria Seeks Support for Rearmament"
 soviet.68.d:0 "After the Great War, Bulgaria was forced to sign Treaty of Neuilly-sur-Seine. This treaty limits Bulgarian army and economy in many ways and now they think it's time to let the past go. Should we give what they want?"
 soviet.68.a:0 "They have to protect themselves"
 soviet.68.b:0 "Weak Bulgaria is beneficial for us"
 romania.7.t:0 "Turkey Invites us to Eurasian Alliance"
 romania.7.d:0 "Our dear friend Turkey has sent an invitation to join their Eurasian Alliance faction. We must do what we have to survive. Staying neutral may not the best option. Joining a faction is risky but is this a risk we must take?"
 romania.7.a:0 "We are not fear them! Prepare for war!"
 romania.7.b:0 "Staying neutral is good"
 romania.8.t:0 "Balkan Entente is under a very big Threat!"
 romania.8.d:0 "Germans seem unstoppable! We can't even protect ourselves with this old equipment. How can we protect the others? We can join Axis easily. Why try to fight against them! We must retreat from the treaty."
 romania.8.a:0 "Retreat from treaty"
 romania.8.b:0 "We will not be a german dog!"
 romania.9.t:0 "Salonika Agreement"
 romania.9.d:0 "World tension on the rise! Bulgaria asked members of the Balkan Entente (Greece, Turkey, Yugoslavia and Romania) permission for rearmament. They can't even protect themselves with limited 20k army. They are no threat for us. Permission for rearmament would accept by majority of votes. What should we do?"
 romania.9.a:0 "Permit for rearm"
 romania.9.b:0 "No way!"
 hungary.7.t:0 "Bulgaria Wants to be an Ally"
 hungary.7.d:0 "During the Great War, we fought side by side with them. Even though we lost the war, now it's time to unite again. We don't need treacherous Italy or Germany. We must unite against all Balkans and conquer them. What should we do?"
 hungary.7.a:0 "The war to end all wars!"
 hungary.7.b:0 "No more losing!"
 bulgaria.6.t:0 "Fascist Party Supporters Have Won the Civil War!"
 bulgaria.6.d:0 "Thanks to the our armed forces, they showed great courage defeating enemy and bringing peace to our beautiful country. Now we can do whatever we want without thinking what Tsar would say."
 bulgaria.6.a:0 "Finally, peace"
 bulgaria.7.t:0 "Loyalist Party Supporters Have Won the Civil War!"
 bulgaria.7.d:0 "Thanks to the our people, they showed great courage defeating enemy and bringing peace to our beautiful country. Now we can do whatever we want without thinking what corrupted army officers would say."
 bulgaria.7.a:0 "Long live the Tsar!"
 bulgaria.8.t:0 "Result of a Salonika Agreement"
 bulgaria.8.d:0 "After a long stressed political debate, our diplomats have been trying to persuade them. Members of the Balkan Entente have finally agreed on something."
 bulgaria.8.a:0 "Thanks for everything"
 bulgaria.9.t:0 "Balkan Entente is under a very big threat!"
 bulgaria.9.d:0 "Germans seem unstoppable! We can't even protect ourselves with this old equipment. How can we protect the others? We probably the first one who encounter german attack. We must retreat from the treaty."
 bulgaria.9.a:0 "We intent to keep our promises"
 bulgaria.9.b:0 "Sorry my friends"
 bulgaria.10.t:0 "Death of Tsar!"
 bulgaria.10.d:0 "During his journey from Germany, our glorious Tsar has dead. This is not a coincidence. Definitely Germans assasinated him. But we don't have proof to prove this so we have to remain silent."
 bulgaria.10.a:0 "A great loss for Bulgaria"
 bulgaria.11.t:0 "Fatherland Front Has Established!"
 bulgaria.11.d:0 "The Fatherland Front began as a Bulgarian Bolshevik political resistance movement during World War II. The Zveno movement, the communist Bulgarian Workers Party, a wing of the Bulgarian Agrarian National Union and the Bulgarian Social Democratic Workers Party, were all part of the OF. The constituent groups of the OF had widely contrasting ideologies and had united only in the face of the pro-German militarist dictatorship in Bulgaria."
 bulgaria.11.a:0 "That's a terrible news"
 bulgaria.12.t:0 "Fatherland Front Coup D'état!"
 bulgaria.12.d:0 "The 1944 Bulgarian coup d'état, also known as the 9 September coup d'état, was the forcible change of the government of Kingdom of Bulgaria carried out on the eve of 9 September 1944. In Communist Bulgaria it was called People's Uprising of 9 September – on the grounds of the broad unrest, and Socialist Revolution – as it was a turning point politically and the beginning of radical reforms towards socialism."
 bulgaria.12.a:0 "Oh no! A shameful day"
 bulgaria.13.t:0 "Hermann Göring Wants to Donate Airplanes to Tsar Boris III"
 bulgaria.13.d:0 "While we reestablishing our air forces, Germans have decided to help our efforts. They wants to donate 60 fighters to our glorious air force. Should we take it?"
 bulgaria.13.a:0 "Accept Nazi Donation"
 bulgaria.13.b:0 "Thanks for your nice offer but sorry"
 bulgaria.14.t:0 "New Army Officers Have Been Recruited"
 bulgaria.14.d:0 "For a long time, we are trying to recruit officers for our army. Finally we achieved a great success and we managed to close the gap after the purge."
 bulgaria.14.a:0 "This is a glorious day!"
 bulgaria.15.t:0 "Fatherland Front Has Been Dismantled!"
 bulgaria.15.d:0 "After Soviet Union's humilitaion these cowards can't dare to oppose us. From now only one real power rules this country."
 bulgaria.15.a:0 "I love democracy!"
 bulgaria.16.t:0 "Turkey Invites us to Eurasian Alliance"
 bulgaria.16.d:0 "Turkey has sent an invitation to us about joining Eurasian Alliance faction. Should we trust them or keep trusting Allies?"
 bulgaria.16.a:0 "Welcome again my old friend"
 bulgaria.16.b:0 "No thanks, we probably go alone"
 bulgaria.17.t:0 "Seek Support for Rearmament"
 bulgaria.17.d:0 "Our neighbours have refused to give permission for our rearmament. This is unacceptable! Who's going to protect us from external threats! We need an army to serve our beautiful country. We may seek foreign support or renounce Treaty of Neuilly-sur-Seine."
 bulgaria.17.a:0 "Seek German support"
 bulgaria.17.b:0 "Seek Allies support"
 bulgaria.17.c:0 "Seek Soviet support"
 bulgaria.17.e:0 "Renounce Treaty of Neuilly-sur-Seine"
 bulgaria.18.t:0 "Germany Accepted our Rearmament Offer"
 bulgaria.18.d:0 "Germans permitted us to rearm. Other nations stay silent for now but we don't care their opinions. Today we'll be get rid of this treacherous treaty. People of Bulgaria, we are free!"
 bulgaria.18.a:0 "For Greater Bulgaria!"
 bulgaria.19.t:0 "UK Accepted our Rearmament Offer"
 bulgaria.19.d:0 "UK permitted us to rearm. Other nations stay silent for now but we don't care their opinions. Today we'll be get rid of this treacherous treaty. People of Bulgaria, we are free!"
 bulgaria.19.a:0 "For Greater Bulgaria!"
 bulgaria.20.t:0 "Soviet Union Accepted our Rearmament Offer"
 bulgaria.20.d:0 "Soviet Union permitted us to rearm. Other nations stay silent for now but we don't care their opinions. Today we'll be get rid of this treacherous treaty. People of Bulgaria, we are free!"
 bulgaria.20.a:0 "For Greater Bulgaria!"
 political.27.d_islamism:1 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. We are no longer safe on our own. We must stand with our islamist partners against our enemies. If we do not choose a side, we will perish alone.'"
 political.27.a:0 "For the future of [Root.GetName]"
 political.28.t:0 "[Root.GetNameDefCap] Reunited"
 political.28.d:1 "The terrible civil war that has devastated our land draws to an end, and we have finally reached a political agreement. We now see eye to eye with our fellow [Root.GetAdjective]s, and together we will rebuild our great nation. The enemies that have sought to capitalize on our infighting must now face a united [Root.GetAdjective] state.\n\nThe new [Root.GetRulingIdeology] [Root.GetName] will never be divided again!"
 political.28.a:0 "United at last!"
 political.29.t:0 "End of Civil Conflict"
 political.29.d:0 "The civil war that has divided our nation has now ended, and our cause has prevailed. We cannot, however, let those who supported our adversaries continue to spread their insidious propaganda among the population. A firm hand is required in the days to come, so that we may stand united, ready, and strong against any external threats that would endanger our fledgling government."
 political.29.a:0 "It will be done."
 political.30.t:0 "Islamists Demand Referendum"
 political.30.d:1 "The rapidly growing [Root.GetAdjective] islamist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many islamists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the islamists may choose the violent struggle as a better path to power."
 political.30.a:0 "Suppress this hateful movement!"
 political.30.b:0 "Don't pay any attention to them."
 political.30.c:0 "If the people want it, we'll hold the referendum."
 political.31.t:0 "Islamists Ridiculed!"
 political.31.d:0 "The [Root.GetAdjective] people's infatuation with religioustic pride and attempts to revive the glories of the past appears to have passed. A rude awakening for its ardent supporters, whose uniforms, militaristic posturing and over-the-top speeches are now more commonly the subject of mockery than sympathies.\n\nOnce considered a threat to the [Root.GetRulingParty] power base, [Root.GetAdjective] islamism is now increasingly seen as an absurd, extremist position and an attack on the most fundamental values of our nation, the very nation they claim to hold in such high regard. The word seems more suited as an insult than a political designation."
 political.31.a:0 "What a bunch of bigots."
 political.32.t:0 "Islamism on the Rise"
 political.32.d:1 "'The [Root.GetAdjective] people have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe islamist speakers in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the military."
 political.32.a:0 "The higher-ups may harbor unspoken sympathies."
 political.32.a.tt:0 "Increases the chance of internal support for a islamist coup."
 political.32.b:0 "The younger generation will take up the torch."
 political.32.b.tt:0 "Increases the chance of popular support for a islamist coup."
 political.33.t:0 "Islamist Sympathies in the Military"
 political.33.d:1 "Several high-ranking members of the [Root.GetAdjective] military have expressed support, some privately and some openly, for the Islamist movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important force of arms is to keeping the country together, and are increasingly annoyed by the army being treated by the government as more of a tool than a one of the nation's most important institutions. Some of them go as far as to suggest that a new government is needed, one that knows how to lead [Root.GetName] into the next half of the century.\n\nThis faction may not predominantly be politicians, but some of them have gained positions in the department of defense. If these developments continue, they may have sufficient political support to execute a coup."
 political.33.a:0 "The national spirit outranks the government."
 political.34.t:0 "Islamist Coup d'état"
 political.34.d:0 "Some will say they saw it coming. Both those who warned against the dangers of islamism and those who extolled it as the savior of [Root.GetName] have found their prophecies made reality today, as the military in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led government and seized power. [Root.GetLeader] is missing, rumored to have gone into exile, and the coup has been met with little initial resistance.\n\nThe new [Root.GetAdjective] leadership has no plans to allow resistance to grow, either. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 political.34.a:0 "A strong state is needed to protect people from themselves."
 political.35.t:0 "Civil War for Islamism"
 political.35.d:1 "While the attempts of the islamist movement to revive religioustic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in HİP's leader.\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 political.35.a:0 "The will to power is meaningless if one hesitates to seize it."
 political.35.b:0 "They must unite the people first, then rule them."
 political.36.t:0 "Islamist Assault Divisions Form"
 political.36.d:0 "The political and the martial have always been intertwined in islamism. In parallel with its growing political movement, islamist parties have begun to form paramilitary organizations to protect against both internal and external threats, the internal threats being their political opponents. Although many people find this development worrying, the wave of militaristic furor has led to an increased amount of volunteers joining our armed forces.\n\nThe political leaders of the movement have pointed out that their opponents have reason to be afraid. Having the army permeated on several levels by so explicitly political elements, the enemies of [Root.GetName] and the enemies of islamism are beginning to look very much alike."
 political.36.a:0 "Only traitors to the country have anything to fear."
 japan.19.t:0 "Bulgaria Wants to Sign Tripartite Pact"
 japan.19.d:0 "Bulgaria wants to join our alliance between Italy and Germany. They're strong in Balkans and may help us in pur war efforts. What should we do my emperor?"
 japan.19.a:0 "Welcome mighty Bulgaria!"
 japan.19.b:0 "No need!"
 yugoslavia.10.t:0 "Turkey Invites us to Eurasian Alliance"
 yugoslavia.10.d:0 "After the Balkan Pact, Turkey has sent an invitation to join their faction. Italy wants to dominate Balkans so we are not safe. Also German Reich and Hungary wants to dominate Balkans too. Staying neutral is not going to solve this problem. We must do something!"
 yugoslavia.10.a:0 "Accept and ready to fight!"
 yugoslavia.10.b:0 "We should wait and see what will happen"
