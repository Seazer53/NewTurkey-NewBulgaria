 news.337.t:0 "Montreux Convention Signed"
 news.337.d:0 "The Montreux Convention Regarding the Regime of the Straits is a 1936 agreement that gives Turkey control over the Turkish Straits (the Bosporus and Dardanelles straits) and regulates the transit of naval warships. The Convention gives Turkey full control over the Turkish Straits and guarantees the free passage of civilian vessels in peacetime. It restricts the passage of naval ships not belonging to Black Sea states. \nThe terms of the convention have been the source of controversy over the years, most notably about the Soviet Union's military access to the Mediterranean Sea. Signed on 20 July 1936 at the Montreux Palace in Switzerland, it permitted Turkey to remilitarise the Straits. It went into effect on 9 November 1936 and was registered in the League of Nations Treaty Series on 11 December 1936."
