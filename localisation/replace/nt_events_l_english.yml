 news.339.t:0 "Treaty Of Saadabad Signed"
 news.339.d:0 "The Treaty of Saadabad was a non aggression pact signed by Turkey, Iran, Iraq and Afghanistan on July 8, 1937 and lasted for five years. The treaty was signed in Tehran's Saadabad Palace and was part of an initiative for greater Middle Eastern-Oriental relations spearheaded by King Mohammed Zahir Shah of Afghanistan. Ratifications were exchanged in Tehran on June 25, 1938, and the treaty became effective on the same day. In Iraq, the left-leaning Bakr Sidqi military government of 1936–1937 was less Arab nationalist than other Iraqi governments. Turkey sought friendly relations with its neighbours and was still recovering from its defeat in World War I and the costly victory in the Turkish War of Independence."
 news.339.a:0 "Now, world is safer than before!"
